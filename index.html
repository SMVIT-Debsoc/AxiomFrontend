<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="/Debsoc.jpeg" />

  <!-- Viewport with safe area insets for iOS notch/home indicator -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- iOS Safari Fullscreen Mode -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Axiom 3.0" />

  <!-- iOS Splash Screen -->
  <link rel="apple-touch-icon" href="/Debsoc.jpeg" />

  <!-- Theme Color for Browser UI -->
  <meta name="theme-color" content="#0a0a0f" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

  <!-- Mobile Web App -->
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>Axiom 3.0</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
